<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            .container{
                  display: flex;
                  flex-direction: row;
                  justify-content: center;
                  flex-wrap: no-wrap;
                  gap: 20px;
                  width: 200px;
                  margin: 0 auto;
            }
            .bl1{
                  order: 1;
            }
            .bl2{
                  order: 2;
            }
            .bl3{
                  order: 3;
            }
      </style>
</head>
<body>
      
            <div class="container">
                  <div id="back">atgal</div>
                  <div class="container">
                        <div class="block">
                              <div>A<span>-</span></div>
                              <div>Kaka</div>
                        </div>
                        <div class="block">
                              <div>B</div>
                        </div>
                        <div class="block">
                              <div>C</div>
                        </div>
                        <div class="block">
                              <div>D</div>
                        </div>
                  </div>
                  <div id="fwrd">pirmyn</div>
            </div>
      
      
</body>
<script>
     
      document.querySelector('#back').addEventListener('click', () => {
            const data = getData();
            let blocks = data[0];
            let array = data[1];
            const taken = array.splice(0, 1)
            array.push(taken[0]);
            for(x in blocks){
                  blocks[x].innerHTML=array[x];
            }
            
      });
   
      document.querySelector('#fwrd').addEventListener('click', () => {
            const data = getData();
            let blocks = data[0];
            let array = data[1];
            const taken = array.splice(-1, 1)
            array.unshift(taken[0]);
            for(x in blocks){
                  blocks[x].innerHTML=array[x];
            }
      });

      function getData(){
            const blocks=document.querySelectorAll('.block');
            const array = Array.from(blocks);
            for(x in array){
                  array[x]=array[x].innerHTML;
            }
            return [blocks, array]
      }


</script>
</html>

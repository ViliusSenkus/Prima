<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            .container{
                  display: flex;
                  flex-direction: row;
                  justify-content: center;
                  flex-wrap: no-wrap;
                  gap: 50px;
                  width: 200px;
                  margin: 0 auto;
            }
            .bl1{
                  order: 1;
            }
            .bl2{
                  order: 2;
            }
            .bl3{
                  order: 3;
            }
      </style>
</head>
<body>
      
            <div class="container">
                  <div id="back">atgal</div>
                  <div class="container">
                        <div class="block bl1">*</div>
                        <div class="block bl2">**</div>
                        <div class="block bl3">***</div>
                  </div>
                  <div id="fwrd">pirmyn</div>
            </div>
      
      
</body>
<script>
     
      document.querySelector('#back').addEventListener('click', () => {
            const blocks=document.querySelectorAll('.block');
            
            let temp1=blocks[0].innerHTML;
            let temp2=blocks[1].innerHTML;
            let temp3=blocks[2].innerHTML;

            blocks[0].innerHTML = temp2;
            blocks[1].innerHTML = temp3;
            blocks[2].innerHTML = temp1;

      });
      document.querySelector('#fwrd').addEventListener('click', () => {
            const blocks=document.querySelectorAll('.block');
            move(blocks, 1)
      });

      function move(blocks){
            
            let temp1=blocks[0].innerHTML;
            let temp2=blocks[1].innerHTML;
            let temp3=blocks[2].innerHTML;

            blocks[0].innerHTML = temp3;
            blocks[1].innerHTML = temp1;
            blocks[2].innerHTML = temp2;
                        
                        
      }     
            


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Countdown timer</title>
</head>
<style>
    :root{
        scroll-behavior: smooth;
    }
    body{
        box-sizing: border-box;
        text-align: center;
    }
    .tarpas{
        display:inline-block;
        width:15px;
    }

    @media screen and (max-width: 560px){
        .input-group{
            display:flex;
            flex-direction: column;
        }
        .input-group>.form-control{
            width: 80vw;
            border-radius: 0.5rem;
        } 
        .input-group>:not(:first-child):not(.dropdown-menu):not(.valid-tooltip):not(.valid-feedback):not(.invalid-tooltip):not(.invalid-feedback) {
            margin-left: 0px;
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
        }
        button{
            margin:5px;
        }
    }
</style>
<body>
    <header class="container">
        <h1>
            Countdown timer <br />
            <span class="fs-4">
                count to any date in the future
            </span>
        </h1>
    </header>

    <main class="container">
        <section id="counter" class="container">
            <form onsubmit="getTime(event)" class="m-5">
                <div  class="input-group input-group-lg">
                    <input type="date" name="day" value="2024-01-01" class="form-control" />
                    <input type="time" name="time" value="00:00" class="form-control"/>
                    <button class="input-group-append btn btn-secondary">Spausk</button>
                </div>
            </form>
            <div id="laikas"></div>
        </section>
    </main>

    <footer class="container">
    </footer>
    <script src="countdown.js"></script>
</body>
</html>

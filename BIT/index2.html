<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pirmas=1;

        function funkcija(){
            pirmas = 2;
            return pirmas;
        }
        
        console.log(pirmas)             // 1

        function dar(){
            let x=2+funkcija();
            return x;
        }
        
        console.log(funkcija());        // 2
        console.log(dar());             //4
        console.log(pirmas);            //2

    </script>
</body>
</html>

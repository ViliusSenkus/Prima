<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task for 14<sup>th</sup> of November 2022</h1>
        <h3>create order form according given example</h3>
    </header>

    <main>
        <form action="reciever.html">
            <div class="row">
                <div class="col_1"><p></p></div>
                <div class="col_8 content">
                    <p class="bold">Pristatymas į paštomatus</p> <!-- reikia apačioje pridėti brūkšnį -->
                </div>
                <div class="col_1"><p></p></div>
            </div>
            <div class="row">
                <div class="col_1"><p></p></div>
                <div class="col_8 content" style="align-items:center;">
                    
                        <label>
                        <div style="width:3.5%; float:left;"><p></p></div>
                        <div class="col_3 postbox">                        
                            <input type="radio" name="send_to"><br />
                            <img src="https://www.siusk24.lt/uploads/terms_couriers_page/image_top/21/lpxpress.png"><br />
                            <p class="bold">Atsiėmimas LP EXPRESS paštomate</p>
                            <p class="other">2-4 darbo dienos</p>
                            <p class="bold price">1,99€</p>
                        </div>
                        </label>
                    

                        <label>
                        <div class="col_3 postbox">                        
                            <input type="radio" name="send_to"><br />
                            <img src="https://www.siusk24.lt/uploads/terms_couriers_page/image_top/22/omniva.png"><br />
                            <p class="bold">Atsiėmimas Omniva paštomate</p>
                            <p class="other">2-4 darbo dienos</p>
                            <p class="bold price">1,99€</p>
                        </div>
                        </label>

                        <label>
                        <div class="col_3 postbox">                        
                            <input type="radio" name="send_to"><br />
                            <img src="https://www.boostmyshop.com/wp-content/uploads/2021/04/dpd-logo-300px.png"><br />
                            <p class="bold">Atsiėmimas paštomate</p>
                            <p class="other">2-4 darbo dienos</p>
                            <p class="bold price">1,99€</p>
                        </div>
                        </label>
                        <div style="width:3.5%; float:left;"><p></p></div>
                </div>
                <div class="col_1"><p></p></div>
            </div>
            <div class="row">
                <div class="col_1"><p></p></div>
                <div class="col_8 content">
                    <p class="bold">Pasirinkite pristatymo vietą</p>
                </div>
                <div class="col_1"><p></p></div>
            </div> 
                                                    <!-- select dalis -->
            <div class="row">
                <div class="col_1"><p></p></div>
                <div class="col_4 content">  
                    <div class="col_9">
                        <label class="required other label">Miestas</label>
                        <br />
                        <select required>
                            <option value="Garliava">Garliava</optio>
                            <option value="Vilnius">Vilnius</option>
                            <option value="Kaunas">Kaunas</option>
                            <option value="Klaipėda">Klaipėda</option>
                        </select>
                    </div>
                </div>
                <div class="col_4 content">
                    <div class="col_9">
                        <label class="required other label">Paštomato adresas (paštomatas)</label>
                        <br />
                        <select required>
                            <option value="Garliava_pastas">"IKI Garliava (Vytauto g 67)"</option>
                            <option value="Kaunas_pastas">"IKI Kaunas (Savanorių pr 69)"</option>
                            <option value="Vilnius_pastas">"IKI Vilnius (Didlaukio g 71)"</option>
                        </select>
                    </div>
                </div>
                <div class="col_1"><p></p></div>
            </div>
            <div class="row">
                                                    <!-- asmeniniai duomenys -->
                <div class="col_1"><p></p></div>
                <div class="col_8 content">
                    <p class="bold">Pateikite gavėjo duomenis</p>
                </div>
                <div class="col_1"><p></p></div>
            </div>
            <div class="row">
                <div class="col_1"><p></p></div>
                <div class="col_4 content">
                    <div class="col_9">
                        <label class="required other label">Vardas</label>
                        <br />
                        <input type="text" value="name" placeholder="Vardenis" required>
                    </div>
                </div>
                <div class="col_4 content">
                    <div class="col_9">
                        <label class="required other label">Pavardė</label>
                        <br />
                        <input type="select" value="surname" placeholder="Pavardenis" required>
                    </div>
                </div>
                <div class="col_1"><p></p></div>
            </div>
            <div class="row">
                <div class="col_1"><p></p></div>
                <div class="col_8 content" style="padding-top:10px; border-bottom: solid 20px var(--clr-back);">
                    <div class="col_5">
                        <div style="width:75%">
                            <label class="required other label">Mobilaus telefono numeris</label>
                            <br />
                            <input type="tel" value="phone" placeholder="+37060012345" required>
                        </div>
                    </div>
                </div>
                <div class="col_1"><p></p></div>
            </div>
        </form>
    </main>
</body>
</html>

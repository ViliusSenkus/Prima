<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../formal-style.css">
    <!-- <link rel="stylesheet" href="../../../style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2efd577f26.js" crossorigin="anonymous"></script>
    <title>Implementing Bootstrap</title>
    <style>

        .container{
            background-image: linear-gradient(to right, #6912cc, #2673fb);
        }
        .item{
           height:80px;
           display:block;
           margin:20% 22%;
           
        }
        .card{
            width:50px;
            height: 30px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <h1>Task for 24<sup>th</sup> of November 2022</h1>
        <h3>Use <em>bootstrap</em> to create Shoping cart page according given example</h3>
    </header>

    <main>
        <div class="container">
            <div class="row row justify-content-around">
                <div class="col-7">
                    <div class="d-flex flex-column align-items-top justify-content-start">
                        <!-- cart container -->
                        <div class="bg-white mt-4 mb-3 rounded-2">
                            <h4 class="mt-3 ms-3"> Cart - 2 items</h4>
                            <hr />
                            <!-- item -->
                            <div class="d-flex flex-row justify-content-around mb-3">
                                <div class="bg-light col-2 ms-3 position-relative align-self-top rounded-2">
                                    <img class="item position-absolute" src="img/shirt.png" alt="firs item">
                                </div>

                                <div class="col-5 ms-3">
                                    <h6 class="fw-bold mb-3">Blue denim shirt</h6>
                                    <p>color: blue</p>
                                    <p>Size: M</p>
                                    <button class="btn btn-primary">
                                        <i class="fa-solid fa-user fa-trash"></i></button>
                                    <button class="btn btn-danger">
                                        <i class="fa-sharp fa-solid fa-heart"></i>
                                    </button>
                                </div>

                                <div cclass="col-4">
                                    
                                    <form>
                                        <button class="btn btn-primary">-</button>
                                        <label for="quantity">Quantity</label>
                                            <input id="qiantity" type="number" placeholder="1" style="width:70px;" />
                                        <button class="btn btn-primary">+</button>
                                    </form>
                                </div>
                            </div>
                            <!-- repeat item here -->
                        </div>
                        <!-- delivery time -->
                        <div class="bg-white rounded-2">
                            <h6 class="fw-bold ms-3 mt-3 mb-3"> Expected shipping delivery</h6>
                            <p class="ms-3 mt-3 mb-3">12.10.2020 - 14.10.2020</p>
                        </div>

                        <!-- cards -->
                        <div class="bg-white mt-2 mb-2 rounded-2">
                            <h6 class="fw-bold ms-3 mt-3 mb-3"> We accept</h4>
                            <div class="d-flex flex-row justify-content-start ms-3 mb-3">
                                <img src="img/visa.png" alt="visa" class="card me-2 opacity-75 rounded-0" />
                                <img src="img/ae.png" alt="american express" class="card me-2 rounded-0" />
                                <img src="img/mastercard.png" alt="mastercard" class="card me-2 rounded-0" />
                                <img src="img/paypal.png" alt="paypal" class="card rounded-0" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Checkout -->

                <div class="col-4 bg-white mt-4 mb-auto rounded-2 mr-2">
                    <div class="d-flex flex-column">
                        <div> Summary</div>
                        <hr />
                        <div>
                            <div class="d-flex flex-column">
                                <div>Products</div>
                                <div>Shipping</div>
                            </div> 
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    
    <footer>
        &#169 Vil_UX
    </footer>


</body>

</html>
